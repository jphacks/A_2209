name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build_and_deploy
        env: 
             CI: false
             MAP_API_KEY: ${{secrets.REACT_APP_MAP_API_KEY}}
             HOGE: ${{secrets.HOGE}}
        run: npm ci && npm run build
        working-directory: ./frontend
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CH_DIRECTIONS }}'
          channelId: live
          projectId: ch-directions
          entryPoint: "./frontend"
      - name: debug
        run: echo "${{secrets.REACT_APP_HOGE}}"


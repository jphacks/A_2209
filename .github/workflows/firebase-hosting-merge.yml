name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build_and_deploy
        env: 
             CI: false
             REACT_APP_MAP_API_KEY: ${{secrets.REACT_APP_MAP_API_KEY}}
             REACT_APP_API_KEY: ${{secrets.REACT_APP_API_KEY}}
             REACT_APP_AUTH_DOMAIN: ${{secrets.REACT_APP_AUTH_DOMAIN}}
             REACT_APP_DATABASE_URL: ${{secrets.REACT_APP_DATABASE_URL}}
             REACT_APP_PROJECT_ID: ${{secrets.REACT_APP_PROJECT_ID}}
             REACT_APP_STORAGE_BUCKET: ${{secrets.REACT_APP_STORAGE_BUCKET}}
             REACT_APP_SENDER_ID: ${{secrets.REACT_APP_SENDER_ID}}
             REACT_APP_APP_ID: ${{secrets.REACT_APP_APP_ID}}
             REACT_APP_MEASUREMENT_ID: ${{secrets.REACT_APP_MEASUREMENT_ID}}
        run: npm ci && npm run build
        working-directory: ./frontend
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CH_DIRECTIONS }}'
          channelId: live
          projectId: ch-directions
          entryPoint: "./frontend"
      - name: debug
        run: echo "${{secrets.REACT_APP_HOGE}}"
